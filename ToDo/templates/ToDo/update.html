{% extends 'ToDo/base.html' %}
{% block title %}<title>Update Task</title>{% endblock title %}

{% block content %}
    <center class="mt-5">
        <h3>Are you sure to Update {{task.title}} ?</h3>
    <form action="" method="post">
    {% csrf_token %}
       <div class="row justify-content-center mt-3">
                <div class="col-sm-5 mb-2">
                    {{form.title}} <br> {{form.complete.label}} {{form.complete}}
                </div>
            </div>
        <input type="submit" class="btn btn-outline-primary">
    </form>
    </center>
{% endblock content %}
