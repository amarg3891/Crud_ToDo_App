{% extends 'ToDo/base.html' %}
{% load static %}

{% block content %}
     <center>
        <h2 class="mt-3">Welcome To CRUD Application</h2>
        <form method='post' class="mt-5">
        {% csrf_token %}
            <div class="row justify-content-center">
                <div class="col-sm-5 mb-2">
                    {{form.title}}
                </div>
            </div>
             <input type="submit" class="btn btn-outline-primary"> <br>
        </form>

        <div class="container mt-3">
        <table class="table table-secondary">
            <thead>
                <tr>
                <th class="ps-5" scope="col">Task</th>
                <th class="ps-5" scope="col">Action</th>
                </tr>
            </thead>
            {% for task in task %}
                <tbody>
                    {% if task.complete == True %}
                        <td class="ps-3"><strike>{{task}}</strike></td>
                    {% else %}
                        <td class="ps-3"> {{task}}</td>
                    {% endif %}
                        <td> <a href="{% url 'update' task.id %}" class="btn btn-outline-warning btn-sm">Update</a>
                             <a href="{% url 'delete' task.id %}" class="btn btn-outline-danger btn-sm">Delete</a>
                        </td>
                </tbody>
        {% endfor %}
        </table>
        </div>
    </center>
{% endblock content %}
